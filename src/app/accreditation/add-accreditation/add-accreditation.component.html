<div>
  <form [formGroup]="addAccreditationForm">
    
    <div class="form-group">
      <label>Level
        <input type="level"
                 class="form-control"
                 formControlName="level" [(ngModel)]="level.level"
                 required>
        <div class="alert alert-danger" *ngIf="level.errors && level.touched">
          <div *ngIf="level.errors.required">{{fieldRequiredError}}</div>
          <div *ngIf="level.errors.pattern">{{invalidCharsError}}</div>
        </div>
      </label>
    </div>

    <div class="form-group" >
      <label>Description
        <input  type="text" 
                class="form-control"
                formControlName="description" [(ngModel)]="description.text">
        <div class="alert alert-danger" *ngIf="description.errors && description.touched">
          <div *ngIf="description.errors.pattern">{{invalidCharsError}}</div>
          <div *ngIf="description.errors.minlength">Number must be {{description.errors.minlength.requiredLength}} digits in length
          </div>
          <div *ngIf="description.errors.maxlength">Number must be no more than  {{description.errors.maxlength.requiredLength}} in length
          </div>
        </div>
      </label>
    </div>

    <div>
      <button  class="btn btn-primary" type="submit" [disabled]="!addAccreditationForm.valid" (click)="submitForm(addAccreditationForm.value)">Submit
      </button>
    </div>

  </form>
  <app-accreditation></app-accreditation>
</div>
