<div *ngIf="isDataLoaded">
	<h1>{{title}}</h1>
	<form [formGroup]="accreditationForm">
		<a routerLink="/accreditation/add">Add</a>

		<div *ngFor="let level of accreditationForm.controls.levels.controls;let i = index">
			<label>{{level.level}}
				<input name={{level.level}} *ngIf="allowSelect" type="checkbox" ng-checked = 	"level.checked" class="form-control"
                  	[(ngModel)]="level.checked" [ngModelOptions]="{standalone: true}" /> 
			</label>
		</div>
	</form>
</div>
